<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWAS - Page Two</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    hr {
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    select, input[type="file"], input[type="text"], input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .trait-input {
      display: block;
      margin-top: 10px;
    }

    #traitsContainer {
      margin-bottom: 15px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    // JavaScript to handle dynamic input boxes
    function showTraitsInputBoxes() {
      var numberOfTraits = document.getElementById("numberOfTraits").value;
      var traitsContainer = document.getElementById("traitsContainer");
      traitsContainer.innerHTML = ""; // Clear previous inputs

      for (var i = 0; i < numberOfTraits; i++) {
        var input = document.createElement("input");
        input.type = "text";
        input.className = "trait-input";
        input.placeholder = "Trait " + (i + 1);
        traitsContainer.appendChild(input);
      }
    }
  </script>
</head>
<body>
  <hr>
  <h1>Welcome to Page Two!</h1>
  <hr>

  <form enctype="multipart/form-data">
        <label for="genotypeFormat">Genotype Format:</label>
        <select id="genotypeFormat" name="genotypeFormat">
          <option value="text">Text</option>
        </select>
      
        <label for="genotypeFile">Upload Genotype File:</label>
        <input type="file" id="genotypeFile" name="genotypeFile" accept=".txt">
      
        <!-- ... (previous code, unchanged) -->
      

    <label for="phenotypeFormat">Phenotype Format:</label>
    <select id="phenotypeFormat" name="phenotypeFormat">
      <option value="excel">Excel</option>
      <!-- Add more options as needed -->
    </select>

    <label for="phenotypeFile">Upload Phenotype File:</label>
    <input type="file" id="phenotypeFile" name="phenotypeFile" accept=".xls, .xlsx">

    <label>Statistical Methods:</label>
    <input type="checkbox" name="statMethod" value="GLM"> GLM
    <input type="checkbox" name="statMethod" value="MLM"> MLM
    <input type="checkbox" name="statMethod" value="FarmCPU"> FarmCPU
    <input type="checkbox" name="statMethod" value="MLMM"> MLMM

    <label for="numberOfTraits">Number of Traits:</label>
    <select id="numberOfTraits" name="numberOfTraits" onchange="showTraitsInputBoxes()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <!-- Add more options as needed -->
    </select>

    <div id="traitsContainer"></div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
